{% extends 'base.html' %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'users/css/profile.css' %}">
<div class="profile-page">
	<div class="profile-card">
		<div class="avatar">
			{% if user.profile.avatar.url %}
				<img src="{{ user.profile.avatar.url }}" alt="{{ user.username }}'s avatar">
			{% else %}
				<div class="avatar-placeholder">{{ user.username|first|upper }}</div>
			{% endif %}
		</div>
		<div class="profile-info">
			<h2>{{ user.get_full_name|default:user.username }}</h2>
			<p class="muted">{{ user.email }}</p>
			<p><a class="btn" href="{% url 'users:edit_profile' %}">Edit profile</a>
			<a class="btn secondary" href="{% url 'logout' %}">Log out</a></p>
		</div>
	</div>
</div>
{% endblock %}
